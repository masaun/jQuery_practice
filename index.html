<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="ja">
  <title>jQueryの練習</title>
</head>

<body>
  <p>jQueryの練習</p>
  <ul id="main">
    <li>0</li>
    <li class="item">1</li>
    <li class="item">2</li>
      3
      <ul id="sub">
        <li>3-0</li>
        <li>3-1</li>
        <li class="item">3-2</li>
        <li class="item">3-3</li>
        <li>3-4</li>
      </ul>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function() {
      $('p').css('color', 'red').hide('slow');
    });

    // セレクタ.メソッド
    // $("")
    // html要素 p h1 ulなど
    // id要素 #mainなど、シャープをセレクタの前につける
    // class .itemなど、ドットをセレクタの前につける
    $(function(){
      $("#sub").css('color', 'red');
    });

    
    // id=main直下のclassだけにメソッドを効かせたい場合、不等号記号を使う。
    $(function(){
      $("#main > .item").css('color', 'green');
    });

    //複数の要素を変えたい場合は、カンマで区切る。
    $(function(){
      $("p, .item").css('color', 'blue');
    });
  </script>
</body>

</html>
