<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="ja">
  <title>jQueryの練習</title>
  <style>
    .myStyle {
      border: 5px solid green;
      font-size: 48px;
    }
  </style>
</head>

<body>
  <p>jQueryの練習</p>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function(){
      
      // コンソール上で指定した要素のcssを主翼できる
      // $('p').css('color', 'red').css('background', 'blue')
      // console.log($('p').css('color'));
      // 結果：rgb(255, 0, 0)

      // 事前に宣言したclassを適用したい場合
      $('p').addClass('myStyle')


    });
  </script>
</body>

</html>
