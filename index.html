<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="ja">
  <title>jQueryの練習</title>
</head>

<body>
  <p>jQueryの練習</p>
  <ul id="main">
    <li>0</li>
    <li class="item">1</li>
    <li class="item">2</li>
      3
      <ul id="sub">
        <li>3-0</li>
        <li>3-1</li>
        <li class="item">3-2</li>
        <li class="item">3-3</li>
        <li>3-4</li>
      </ul>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function(){
      //０から始まる。特定のセレクタを指定したい時。id=subの２段目のliを青字にしたい場合
      // $("#sub > li:eq(2)").css('color', 'blue');

      // １以上の要素を指定したい場合
      $("#sub > li:gt(1)").css('color', 'blue');
    });
  </script>
</body>

</html>
