<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="ja">
  <title>jQueryの練習</title>
</head>

<body>
  <p>jQueryの練習</p>
  <ul id="main">
    <li>0</li>
    <li class="item">1</li>
    <li class="item">2</li>
      3
      <ul id="sub">
        <li>3-0</li>
        <li>3-1</li>
        <li class="item">3-2</li>
        <li class="item">3-3</li>
        <li>3-4</li>
      </ul>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function(){
      // 指定した要素以外の、範囲内にある要素すべてにメソッドを適用する
      $("#sub > li:eq(2)").siblings().css('color', 'red')
    });
  </script>
</body>

</html>
