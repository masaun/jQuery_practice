<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="ja">
  <title>jQueryの練習</title>
</head>

<body>
  <p>jQueryの練習</p>
  <p><a href="http://google.com">Google</a></p>
  <p><a href="http://yahoo.co.jp">Yahoo!</a></p>
  <p><a href="http://dotinstall.com">Dotinstall</a></p>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function(){
      // 属性セレクタ。指定したリンクのみにメソッドを適用したい場合
      // $('a[href="http://google.com"]').css('background', 'red');

      // 属性セレクタ。指定したリンク以外にメソッドを適用したい場合
      // $('a[href!="http://google.com"]').css('background', 'red');

      // 指定した文字列を含む要素にメソッドを適用したい場合（ここではjpを含む要素）
      $('a[href$="jp"]').css('background', 'red');
    });
  </script>
</body>

</html>
