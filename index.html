<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="ja">
  <title>jQueryの練習</title>
</head>

<body>
  <p>jQueryの練習</p>
  <div id="box" style="width: 100px; height: 100px; background: red;"></div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function(){

      // マウスオーバー&マウスアウトさせると色が変わる
      $('#box').click('800', function() {
        alert("hi!");
      });
      $('#box')
        .mouseover(function() {
          $(this).css('background', 'green');
        })
        .mouseout(function() {
          $(this).css('background', 'red');
        })
        .mouseout(function(e) {
          $(this).text(e.pageX);
        });
    });
  </script>
</body>

</html>
