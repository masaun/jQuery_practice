<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="ja">
  <title>jQueryの練習</title>
</head>

<body>
  <p>jQueryの練習</p>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function() {
      $('p').css('color', 'red').hide('slow');
    });
  </script>
</body>

</html>
