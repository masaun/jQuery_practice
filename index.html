<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="ja">
  <title>jQueryの練習</title>
</head>

<body>
  <p>jQueryの練習</p>
  <button>ボタン</button>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function(){

      $('button').click(function() {
        var p = $('<p>').text('追加ボタン').addClass('adds')
        $(this).before(p);
      });

      $('body').on('click', '.adds', function() {
        $(this).remove();
      });

    });
  </script>
</body>

</html>
