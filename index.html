<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="ja">
  <title>jQueryの練習</title>
</head>

<body>
  <p>jQueryの練習</p>
  <ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function(){

      // 要素を動的に追加していくためのメソッド：beforeやafter

      var li = $('<li>').text('just added')
      $('ul > li:eq(1)').before(li);

    });
  </script>
</body>

</html>
