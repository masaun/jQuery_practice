<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="ja">
  <title>jQueryの練習</title>
</head>

<body>
  <p>jQueryの練習</p>
  <div id="box" style="width: 100px; height: 100px; background: red;"></div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(function(){

      // メソッドhideで隠す。slowでスピードを遅く。
      $('#box').hide('slow');

      // 数字を指定すると、秒単位でスピードを調整できる。
      $('#box').hide('800');

      // fadeOUtメソッドでフェードアウト
      $('#box').fadeOut('800');

      // toggleメソッドで、消えてる時はあ表示・表示されてる時は非表示を
      $('#box').toggle('800');

      // フェードアウトさせた後、アラートのポップアップを表示する
      $('#box').fadeOut('800', function() { 
        alert("gone!");
      });


    });
  </script>
</body>

</html>
